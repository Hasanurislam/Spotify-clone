<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="Spotify_Primary_Logo_RGB_Green.png" alt="Spotify logo">
        <nav class="nav-bar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Library</a>
            <a href="#" class="nav-link">Premium</a>
        </nav>
        <div class="profile">
            <i class="fa-solid fa-user"></i>
            <ul class="dropdown">
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="dark-mode-toggle">
            <i class="fa-solid fa-moon"></i>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
            <input class="inp" type="text" placeholder="Search for songs, artists, or albums">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
        </div>

        <!-- Trending Section -->
        <section class="trending">
            <h2>Trending Songs</h2>
            <div class="trending-list">
                <div class="trending-item">Song 1</div>
                <div class="trending-item">Song 2</div>
                <div class="trending-item">Song 3</div>
            </div>
        </section>

        <!-- Song List -->
        <div class="second">
            <div class="album">
                <img src="images (1).jpeg">
                <p>Victory Anthem</p>
                <button class="play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
            <div class="album">
                <img src="image5.jpeg">
                <p>Dhree Dhree</p>
                <button class="play-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Music Player -->
    <footer>
        <div class="music-player">
            <div class="song-info">
                <img src="image6.jpeg" alt="Album Art">
                <div>
                    <h4>Song Name</h4>
                    <p>Artist</p>
                </div>
            </div>
            <div class="player-controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="progress-bar">
                <span>0:00</span>
                <input type="range" value="0">
                <span>3:45</span>
            </div>
        </div>
    </footer>
</body>
<script src="logic.js"></script>
</html>
